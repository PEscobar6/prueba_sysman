<!-- 404 Error Page -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-base-200 to-base-300">
  <div class="text-center max-w-md mx-auto px-4">

    <div class="mb-8">
      <h1 class="text-9xl font-bold error-number">404</h1>
    </div>

    <div class="mb-6">
      <div class="w-24 h-24 mx-auto bg-error/10 rounded-full flex items-center justify-center error-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-error" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
        </svg>
      </div>
    </div>

    <div class="mb-8">
      <h2 class="text-3xl font-bold text-base-content mb-4">
        ¡Página no encontrada!
      </h2>
      <p class="text-base-content/70 text-lg mb-6">
        Lo sentimos, la página que estás buscando no existe o ha sido movida.
      </p>
    </div>

    <div class="mt-8">
      <div class="animate-bounce">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto text-primary/50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
        </svg>
      </div>
    </div>

  </div>
</div>
